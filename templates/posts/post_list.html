{% extends "base.html" %}

{% block content %}

<h1>Blog Posts</h1>

{% for post in object_list %}
<div class="post">
    <h2>
        <a href="{% url 'post_detail' post.pk %}">
            {{ post.title }}
        </a>
    </h2>

    <p>{{ post.body|truncatechars:100 }}</p>
</div>
{% endfor %}

{% endblock %}
