<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
}

nav {
    background: #222;
    padding: 15px;
}

nav a {
    color: white;
    margin-right: 15px;
    text-decoration: none;
    font-weight: bold;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
}

button {
    padding: 6px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.btn {
    background: #007bff;
    color: white;
}
.btn-danger {
    background: #dc3545;
}
</style>

</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'message_board' %}">All Posts</a>
        <a href="{% url 'post_drafts' %}">Drafts</a>
        <a href="{% url 'post_archived' %}">Archived</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
